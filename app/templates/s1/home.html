{% extends "index.html" %}

{% block body %}
<style>
    table {
        width: 100%;
        border-collapse: collapse;
    }
    
    th, td {
        padding: 12px;
        text-align: left;
        border-bottom: 2px solid #020000;
        border-right: 1px solid #020000;
    }
    
    th {
        background-color: #333;
        color: white;
    }
    
    tr:nth-child(even) {
        background-color: white;
    }
    tr:nth-child(odd) {
        background-color: #ddd;
    }
    tr:hover {
        background-color: beige;
    }
    
    tr:last-child td {
        border-bottom: none;
    }

    td:last-child {
        border-right: none;
    }
</style>

<br/><br/><br/><br/><br/>
<table>
  <tr>
    <th>ID</th>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Age</th>
    <th></th>
    <th></th>
  </tr>
  {% for student in students %}
  <tr>
    <td>{{ student.id }}</td>
    <td>{{ student.f_name }}</td>
    <td>{{ student.l_name }}</td>
    <td>{{ student.age }}</td>
    <td><a href="{% url "Del_Std" student.id %}" <button style="padding: 10px 20px;
        background-color: red;
        border: none;
        border-radius: 5px;
        color: white;
        font-size: 16px;
        cursor: pointer;
        transition: 0.3s;
        width: 25%;">Delete</button></td>
         
    </a></td>
    <td><a href="{% url "Update" student.id %}" <button style="padding: 10px 20px;
        background-color: Blue;
        border: none;
        border-radius: 5px;
        color: white;
        font-size: 16px;
        cursor: pointer;
        transition: 0.3s;
        width: 25%;">Update</button></td>
          
    </a></td>
  </tr>
  {% endfor %}
</table>
{% endblock body %}
