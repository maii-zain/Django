{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    {% block style %}
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    {% endblock style %} 
    <title>Home</title>   
    <style>
     
        nav {
            background-color: #333;
            padding: 10px 0;
        }
        
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        
        nav ul li {
            display: inline;
        }
        
        nav ul li a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
        }
        
        nav ul li a:hover {
            background-color: #555;
            border-radius: 5px;
        }
        
        
        .dropdown {
            position: relative;
            display: inline-block;
            margin-left: auto;
            right: 0; 
        }
        
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #333;
            min-width: 160px;
            box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
            z-index: 1;
            margin-left: auto; 
            right: 0; 
        }
        
        .dropdown-content a {
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }
        
        .dropdown-content a:hover {
            background-color: #555;
        }
        
        .dropdown:hover .dropdown-content {
            display: block;
        }
        
      
        .dropdown .dropbtn::after {
            content: "\25BE"; 
            margin-left: 5px;
        }
        
        
        h1 {
            color: #333;
            text-align: center;
            margin-top: 50px;
        }
        
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f4f4f4;
        }
        
      
        a {
            color: #007bff;
            text-decoration: none;
        }
        
        a:hover {
            text-decoration: underline;
        }
        nav {
            background-color:#69101a;
            padding: 10px 0;
        }
        .h_img {
            float: right; 
            width: 50px; 
            height: auto; 
            margin-top: 1px; 
            margin-right: 20px; 
            border-radius: 50%;
        }
        
    </style>
</head>
<body>
    <nav>
        <ul>
            <img src="{% static '/images/harry-potter-hogwarts-logo.jpg' %}" class="h_img" alt="Logo">
            <li><a href="{% url 'home' %}">Home</a></li>
            <li><a href="{% url 'create' %}">Add student</a></li>
            <li class="dropdown">
                <a href="#" class="dropbtn">More</a>
                <div class="dropdown-content">
                    {% comment %} <a href="{% url 'signup' %}">Get started</a>
                    <a href="{% url 'login' %}">Login</a> {% endcomment %}
                    <a  href="{% url 'logout' %}">Log Out</a>
                </div>
            </li>
        </ul>
    </nav>
    {% block title %}
    
    {% endblock title %}
    

    {% block body %}
    
    {% endblock body %}
</body>
</html>
